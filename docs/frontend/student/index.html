<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Portal - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .landing-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            border-top: 5px solid #8a90ec; /* WSU red */
        }
        
        .logo {
            color: #981e32;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #333;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .motto {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 40px;
        }
        
        .welcome-message {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .user-type-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .user-type-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            width: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type-card:hover {
            border-color: #981e32;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .user-type-card.selected {
            border-color: #981e32;
            background-color: #f9f2f3;
        }
        
        .user-type-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #981e32;
        }
        
        .user-type-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .user-type-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .continue-button {
            background-color: #981e32;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .continue-button.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .continue-button:hover {
            background-color: #7a1728;
        }
        
        .links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .links a {
            color: #981e32;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #7a1728;
            text-decoration: underline;
        }
        
        .industrial-design {
            position: relative;
        }
        
        .industrial-design::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a90ec, #555, #8a90ec);
        }
        
        @media (max-width: 500px) {
            .landing-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .user-type-options {
                flex-direction: column;
                align-items: center;
            }
        }
        img{
        width: 280px;
    }
    a{
        color: BLACK;
        text-decoration: none;

    }
    h2{
        margin-bottom: 2rem;
    }
    </style>
</head>
<body>
    <div class="landing-container industrial-design">
        <header>
            <img src="logo.jpg" alt="Wsu logo">
        </header>

        <div class="welcome-message">
            Welcome to Walter Sisulu University Portal
        </div>
        
        <h2>Are you a student or staff member?</h2>

        <a href="login.html">
        <div class="user-type-options">
            <div class="user-type-card" id="studentCard">
                <div class="user-type-icon">ðŸŽ“</div>
                <div class="user-type-title">Student</div>
                <div class="user-type-desc">Current WSU students</div>
            </div>
        </a>

            <a href="log.html">
            <div class="user-type-card" id="staffCard">
                <div class="user-type-icon">ðŸ‘”</div>
                <div class="user-type-title">Staff</div>
                <div class="user-type-desc">Faculty and administration</div>
            </div>
        </a>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
