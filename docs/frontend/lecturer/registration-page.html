<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU - New Account Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            border-top: 5px solid #8a90ec; /* WSU red */
        }
        
        .logo {
            color: #981e32;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #333;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .motto {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .input-group {
            text-align: left;
            flex: 1;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: #8a90ec;
            outline: none;
        }
        
        .register-button {
            background-color: #8a90ec;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .register-button:hover {
            background-color: #4d57e4;
        }
        
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .links a {
            color: #981e32;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #7a1728;
            text-decoration: underline;
        }
        
        .industrial-design {
            position: relative;
        }
        
        .industrial-design::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #8a90ec, #555, #8a90ec);
        }
        
        .terms {
            font-size: 0.8rem;
            color: #666;
            margin-top: 15px;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            .registration-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
        img{
        width: 280px;
    }
    a{
        color: whitesmoke;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="registration-container industrial-design">
        <header>
            <img src="logo.jpg" alt="Wsu logo">
        </header>
        <form class="registration-form" id="registrationForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="idNumber">WSU ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                </div>
            </div>
             
            <button type="submit" class="register-button"><a href="dates.html">REGISTER</a></button>
            
            <div class="links">
                <a href="log.html">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
